<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array  = prompt("Mời bạn nhập vào mảng").split("");
      let variable;
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - 1; j++) {
          if (array[j] > array[j + 1]) {
            variable = array[j];
            array[j] = array[j + 1];
            array[j + 1] = variable;
          }
        }
      }
      console.log(array);
    </script>
  </body>
</html>
